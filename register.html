<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <main class="formulario">
        <h2>Registro</h2>
        <form class="form" action="./index.html" method="get">
            <p class="mailvacio"></p>
            <input type="email" placeholder="Email" name="mail" id="email" value="">
            <p class="contravacio"></p>
            <input type="password" placeholder="Contraseña" name="contrasennia" id="contrasennia" value="">
            <section class="terminosycondiciones">
                <input type="checkbox" name="terminos" id="terminos" value="True" checked>
                <label for="terminos">Acepto términos y condiciones</label>
            </section>
            <button type="submit">Registrarse</button>
            <a href="./login.html">Ya tengo cuenta</a>
        </form>
    </main>

    <script src="./js/register.js"></script>
</body>
</html>
